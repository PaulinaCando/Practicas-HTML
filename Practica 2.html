<!DOCTYPE html>
<html lang="es">
	<head> 
		<title>Búsqueda</title>
		<meta charset ="utf-8">

	<body>

		<form>
		<table>

		<input type="text" name="q" placeholder = "Nombres" required>*

		<label>Direccion:</label>

    </datalist>
	</td>
